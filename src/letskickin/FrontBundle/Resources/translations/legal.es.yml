  <h4>Política de privacidad</h4><br>

  <p><strong>Tratamiento de datos personales</strong></p>

  <p>De acuerdo con lo dispuesto en la Ley Orgánica 15/1999 de Protección de Datos (LOPD) y su normativa de desarrollo, Letskickin, S.L.U. (en adelante, Letskickin) informa a los usuarios que los datos personales que faciliten, mediante la cumplimentación del formulario de registro electrónico que aparece en el Sitio Web, serán recogidos en un fichero inscrito ante la Agencia Española de Protección de Datos.</p>

  <p>Por tanto, la cumplimentación de dicho formulario incluido en el Sitio Web titularidad de  Letskickin implica el consentimiento expreso del usuario al tratamiento por parte de Letskickin de dichos datos de conformidad con lo establecido en la presente Política de Privacidad y para todas las finalidades señaladas a continuación. Asimismo, el usuario consiente que sus datos sean comunicados a Rocket Science Group LLC, con domicilio social en 512 Means St. Suite 404, Georgia EEUU. Dicha compañía, que actuará como encargado de tratamiento, cuenta con certificado de puerto seguro y tratará los datos personales de los usuarios exclusivamente para los fines señalados.</p>

  <p>Los datos personales facilitados por el usuario serán tratados única y exclusivamente con el objeto de que Letskickin pueda identificarlo, prestarle sus servicios y enviarle noticas e información relacionada con dichos servicios.</p>

  <p>Letskickin  ha adoptado las medidas y niveles de seguridad de protección de los datos personales exigidos por la LOPD y su normativa de desarrollo y se compromete  a respetar la confidencialidad de los datos.</p>

  <p>El usuario puede ejercitar sus derechos de acceso, rectificación, cancelación y oposición mediante el envío por correo ordinario de una solicitud a la dirección postal indicada en el primer párrafo de la presente Política de Privacidad. Dicha solicitud deberá ir acompañada del nombre y apellidos del usuario, y fotocopia del DNI. Asimismo, el usuario podrá ejercitar dichos derechos enviando un e-mail, acompañado de fotocopia de un documento que acredite su identidad a info@letskickin.com indicando en el cuerpo del mensaje la opción deseada.</p>

  <p>El usuario deberá notificar a Letskickin cualquier modificación que se produzca en los datos que haya facilitado, respondiendo en cualquier caso de la veracidad y exactitud de los datos suministrados en cada momento.</p>

  <p>El servicio Letskickin está destinado a usuarios mayores de 14 años de edad. Ninguna persona cuya edad se encuentre por debajo de 14 años está autorizada para facilitar sus datos personales. Al registrarse, el usuario declara ser mayor de 14 edad, siendo enteramente responsable de esta declaración.</p>

  <p>Letskickin se reserva el derecho de modificar esta Política de Privacidad de acuerdo con la legislación aplicable en cada momento con efectos de la fecha de publicación de dicha modificación. Letskickin recomienda al usuario que revise periódicamente esta Política de Privacidad para estar informado de cómo Letskickin protege su información.</p>

  <p><strong>Uso de cookies</strong></p>

  <p>Letskickin puede enviar “cookies” al ordenador del usuario o utilizar tecnologías similares para mejorar su experiencia online en el Sitio Web y en toda la red de Internet.</p>

  <p>“Cookies” son archivos que pueden identificar y almacenar las preferencias personales del usuario, así como información técnica incluidos datos de navegación (clic through y clic stream). Los datos clic stream facilitan información sobre qué páginas de sitios ha visitado el usuario y en que orden. Las cookies gestionan y miden los resultados de anuncios mostrados o comunicados en o a través del Sitio Web. Letskickin utiliza cookies y otra información técnica para personalizar la visita del usuario al Sitio Web (incluso reconociéndole por su nombre cuando vuelve al Sitio Web), analizar el tráfico del Sitio Web y seguir el rastro de las costumbres, modelos y selecciones del usuario para descargas autorizadas y por razones técnicas relacionadas con el uso del Sitio Web. Ello ayuda a mejorar la experiencia online de los usuarios y a perfeccionar el diseño y contenidos del Sitio Web para satisfacer sus necesidades. Las cookies pueden ser permanentes (es decir, permanecen en su ordenador hasta que el usuario las borra) o temporales (esto es, duran hasta que el usuario cierra su navegador).</p>

  <p>Letskickin puede asimismo utilizar “contadores de visitantes” o tecnología similar que monitorice el uso por parte del usuario del Sitio Web. Los contadores de visitantes (o Web bugs) son pequeñas secuencias de código que proporcionan un método de entrega de imágenes gráficas en una página Web a efectos de transmisión de datos, tales como la dirección IP (Protocolo de Internet) del ordenador que descargó la página en la que aparece el contador de visitantes, el tiempo que se visionó la página que contenía el contador de visitantes, los tipos de navegador que traía el contador de visitantes y el número de identificación de cookies en el ordenador previamente colocadas por dicho servidor. Cuando Letskickin mantenga correspondencia con el usuario a través de correo electrónico HTML, los contadores de visitantes le permitirán saber si el usuario recibió y abrió su correo.</p>

  <p>Si el usuario elige suministrar información personal, dicha información puede ser vinculada a los datos anónimos almacenados en las cookies y/o contadores de visitantes.</p>

  <p>Al aceptar la presente Política de Privacidad, el usuario acepta expresamente el uso por parte de Letskickin de las cookies y contadores de visitantes, según lo descrito en la misma. La mayoría de los navegadores están configurados inicialmente para aceptar cookies. No obstante, si lo prefiere, el usuario podrá ajustar su navegador para que rechace las cookies. Asimismo, configurando su navegador para que muestre correos electrónicos HTML únicamente como texto, el usuario podrá impedir el uso de algunos contadores de visitantes. El usuario puede consultar el apartado “Ayuda” de su navegador para más información. Por otro lado, obsérvese que solo se podrá acceder a ciertas áreas del Sitio Web en asociación con cookies u dispositivos similares, quedando el usuario avisado de que la desactivación de cookies o dispositivos similares podrá impedir que acceda a alguno de nuestros contenidos.</p>

  <p>Existe la posibilidad de que alguno de los enlaces a páginas externas existentes en el sitio Web, instalen una cookie en la página de inicio o en el propio enlace. Letskickin queda exonerada de toda responsabilidad derivada de dichas instalaciones, ya que no interviene de ningún modo en las mismas, quedando el usuario capacitado para ejercer los derechos que le otorga la normativa de protección de datos frente a la empresa responsable de la instalación de las cookies.</p>

