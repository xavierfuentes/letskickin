        occasion:
            - NotBlank: { message: "pot.occasion.not_blank" }
            - Length:
                min: 5
        admin_name:
            - NotBlank: ~
            - Length:
                min: 2
        admin_email:
            - NotBlank: ~
            - Email:
                checkMX: true
        deadline:
