parameters:
    my_user_provider.class: letskickin\BackBundle\Security\Core\User\FOSUBUserProvider

services:
    my_user_provider:
        class: "%my_user_provider.class%"
        #this is the place where the properties are passed to the UserProvider - see config.yml
        # arguments: [@fos_user.user_manager,{facebook: facebook_id, google: google_id}]
        arguments: [@fos_user.user_manager,{facebook: facebook_id}]

    letskickin.form.createPot:
        class: letskickin\BackBundle\Form\CreatePotForm
        tags:
            - { name: form.type, alias: createPot }

    letskickin.form.flow.createPot:
        class: letskickin\BackBundle\Form\CreatePotFlow
        parent: craue.form.flow
        scope: request
        calls:
            - [ setFormType, [ @letskickin.form.createPot ] ]